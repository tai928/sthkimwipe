<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>キムワイプイベント</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
html {
scroll-padding-top: 160px;
}
body {
font-family: 'Helvetica Neue', sans-serif;
margin: 0;
padding: 0;
color: #333;
background: url('background.png') no-repeat center center fixed;
background-size: cover;
scroll-behavior: smooth;
}
header {
background: rgba(0, 128, 0, 0.85);
color: white;
padding: 2rem;
text-align: center;
position: sticky;
top: 0;
z-index: 100;
}
nav {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 1rem;
margin-top: 1rem;
}
nav a {
color: white;
text-decoration: none;
font-weight: bold;
transition: color 0.3s, transform 0.3s;
}
nav a:hover {
color: #c8ffb0;
transform: scale(1.1);
}
section {
max-width: 900px;
width: 90%;
margin: 2rem auto;
padding: 1.5rem;
background: rgba(255,255,255,0.9);
border-radius: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
opacity: 0;
transform: translateY(30px);
transition: all 0.8s ease;
}
section.visible {
opacity: 1;
transform: translateY(0);
}
h2 {
border-left: 6px solid #0a8c0a;
padding-left: 0.5rem;
margin-bottom: 1rem;
}
ul {
line-height: 1.8;
}
.sns-links a {
margin-right: 1rem;
text-decoration: none;
color: #0a8c0a;
font-weight: bold;
font-size: 1.2rem;
transition: color 0.3s;
}
.sns-links a:hover {
color: #4caf50;
}
<section id="contact">
  <h2>お問い合わせ</h2>
  <form action="mailto:2025sthkimwipe.tabletennis@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="お名前" required>
    <input type="email" name="email" placeholder="メールアドレス" required>
    <textarea name="message" rows="5" placeholder="お問い合わせ内容" required></textarea>
    <button type="submit">送信</button>
  </form>
</section>

<section id="support">
  <h2>協賛・後援</h2>
  <p>本イベントは以下の皆さまのご協力により開催されています。</p>
  <ul>
    <li>協賛: </li>
    <li>後援: </li>
  </ul>
</section>

<footer>
  <p>&copy; 2025 キムワイプ卓球実行委員会</p>
</footer>

</body>
</html>
